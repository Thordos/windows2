
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عقارات الفيوم - اختر نوع العقار</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>مرحباً بك في عقارات الفيوم</h1>
            <p>ابحث عن عقارك المثالي في محافظة الفيوم</p>
        </header>
        
        <main>
            <h2>اختر نوع العقار</h2>
            <div class="property-type-cards">
                <div class="property-card" data-type="houses">
                    <div class="icon">🏠</div>
                    <h3>منازل</h3>
                    <p>شقق وفلل ومنازل سكنية</p>
                </div>
                
                <div class="property-card" data-type="lands">
                    <div class="icon">🌾</div>
                    <h3>أراضي</h3>
                    <p>أراضي زراعية وسكنية</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
